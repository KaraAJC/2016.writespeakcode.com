  :bio: |
    <p>Tiffany Mikell is the CEO/CTO of BSMdotCo. Tiffany has over 10 years of professional experience in technology, entrepreneurship, and education design. She began her career as Java developer and technical architect with a specialization inERP, BI, and SaaS-based solutions at Accenture, where she led a series of company-wide open source initiatives. In 2010, Tiffany founded a successful technology consulting firm to develop SaaS platforms for nonprofits and social enterprises. In 2013, she helped Dev Bootcamp launch its Chicago location and played a key role on the founding team. Her current ventures are focused on building tools for real-time, browser-based communication with a focus on adult education.</p>

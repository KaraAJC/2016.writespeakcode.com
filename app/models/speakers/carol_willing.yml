  :bio: |
    <p>Carol Willing is currently a Geek-In-Residence at Fab Lab San Diego, an active contributor to open source projects, like OpenHatch, a co-organizer of PyLadies San Diego and San Diego Python, an independent developer, and creator of Gentle Code Garden. She has served on the PyCon Program and Tutorial selection committees. She can frequently be heard saying “That’s so cool. How does it work? I would love to learn more about it.” She is inspired by nature, the arts, and math. She earned a BSE in Electrical Engineering from Duke University and an MS in Management from MIT. She has enjoyed developing software and electronics and teaching others for over 20 years and hopes to do so for at least 20 more.</p>
